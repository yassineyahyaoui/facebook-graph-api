<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Graph Api Request</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <fb:login-button
      scope="public_profile,pages_show_list,pages_read_engagement,read_insights"
      onlogin="checkLoginState();"
    >
    </fb:login-button>
    <button onclick="unlinkAPI()">unlink facebook</button>
    <button onclick="unlink()">unlink facebook</button>
    <div id="page-data"></div>

    
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "375127777811064",
          cookie: true, // enable cookies to allow the server to access
          // the session
          xfbml: true, // parse social plugins on this page
          version: "v13.0", // use version 2.1
        });
      };
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>

    <script>
      function statusChangeCallback(response) {
        console.log("statusChangeCallback");
        console.log(response);
        if (response.status === "connected") {
          testAPI();
        }
      }

      function checkLoginState() {
        FB.getLoginStatus(function (response) {
          statusChangeCallback(response);
        });
      }

      window.fbAsyncInit = function () {
        FB.getLoginStatus(function (response) {
          statusChangeCallback(response);
        });
      };

      function testAPI() {
        FB.api(
          "/me",
          "GET",
          { fields: "id,name,accounts" },
          function (response) {
            console.log(response);
            FB.api(
              "/" +
                response.accounts.data[0].id +
                "/insights/page_impressions/days_28",
              "GET",
              {
                access_token: response.accounts.data[0].access_token,
              },
              function (response2) {
                localStorage.setItem("fbdata", JSON.stringify(response2));
                document.getElementById("page-data").innerHTML =
                  "28 Days Total Impressions: " +
                  JSON.stringify(response2.data[0].values[1].value) +
                  "<br />" +
                  "28 Days Total Impressions: " +
                  JSON.stringify(
                    JSON.parse(localStorage.getItem("fbdata")).data[0].values[1]
                      .value
                  );
              }
            );
          }
        );
      }

      function unlinkAPI() {
        FB.api(
          "/me/permissions",
          "DELETE",
          {
            access_token: JSON.stringify(
              JSON.parse(sessionStorage.getItem("fbssls_375127777811064"))
                .authResponse.accessToken
            ),
          },
          function (response) {
            console.log(response);
          }
        );
      }

      function unlink() {
        FB.logout();
      }
    </script>

  </body>
</html>
