<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Graph Api Request</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <fb:login-button
      scope="public_profile,pages_show_list"
      onlogin="testAPI();"
    >
    </fb:login-button>
    <div id="data"></div>

    <script>
      function testAPI() {
        FB.api(
          "/me",
          "GET",
          { fields: "id,name,accounts" },
          function (response) {
            console.log(JSON.stringify(response.accounts));
            document.getElementById("data").innerHTML(response.accounts);
          }
        );
      }
    </script>

    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&cookie=1&version=v13.0&appId=375127777811064"
    ></script>
  </body>
</html>
