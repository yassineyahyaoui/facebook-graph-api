<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Graph Api Request</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <fb:login-button scope="public_profile" onlogin="testAPI();">
    </fb:login-button>
    
    <button onlogin="testAPI();">
    </button>

    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "375127777811064",
          cookie: true,
          xfbml: true,
          version: "v13.0",
        });
      };

      function testAPI() {
        console.log("Welcome!  Fetching your information.... ");
        FB.api("/me", function (response) {
          console.log(response);
          console.log(JSON.stringify(response.accounts));
        });
      }
    </script>

    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
  </body>
</html>
